<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Webpage</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Processing Tool</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file-input">Upload Image:</label>
                <input type="file" id="file-input" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload</button>
            </div>
        </form>

        <div id="options-form" class="hidden">
            <h2>Processing Options</h2>
            <form id="processingForm">
                <div class="checkbox-group">
                    <input type="checkbox" id="crop" name="crop">
                    <label for="crop">Crop</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="resize" name="resize">
                    <label for="resize">Resize</label>
                    <input type="range" id="resizeValue" name="resizeValue" min="1" max="100" value="50">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="greyscale" name="greyscale">
                    <label for="greyscale">Convert to Greyscale</label>
                </div>
                <div class="form-group">
                    <button type="submit">Process Image</button>
                </div>
            </form>
        </div>

        <div id="result-section" class="hidden">
            <h2>Processed Image</h2>
            <img id="processedImage" src="" alt="Processed Image">
            <a id="downloadLink" href="" download>Download Processed Image</a>
        </div>
    </div>
</body>
</html>
